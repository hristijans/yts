<ion-view title="Latest">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>Play audio</h1>


<button on-touch="playMusic()" class="button button-light">
Play 
</button>

<button on-touch="stopMusic()" class="button button-assertive">
  Stop
</button>

<button on-touch="pauseMusic()" class="button button-calm">
  Pause
</button>

  </ion-content>

</ion-view>
